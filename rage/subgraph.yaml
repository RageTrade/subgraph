specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/rage-trade/perpswap-contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Rage
    network: arbitrum-rinkeby
    source:
      address: '0x0D0DF62aA9f3D950e6B8a2aECb70E3Fff03E217A'
      abi: AccountLibrary
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Gravatar
      abis:
        - name: AccountLibrary
          file: ./abis/AccountLibrary.json
      eventHandlers:
        - event: ProtocolFeeWithdrawm(address, uint256)
          handler: handleProtocolFeeWithdrawn
      file: ./src/mapping.ts
