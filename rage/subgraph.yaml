specVersion: 0.0.2
description: Rage Perpswap Contracts
repository: https://github.com/rage-trade/perpswap-contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ClearingHouse
    network: arbitrum-rinkeby
    source:
      address: "0x93fb98a87Aa1002E940f5b5Fb15444d1337ca2dF"
      abi: ClearingHouse
      startBlock: 9523700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Collateral
        - TokenPosition
        - LiquidateToken
        - LiquidateRangePosition
        - LiquidityPosition
        - LiquidityPositionEntry
        - Protocol
      abis:
        - name: ClearingHouse
          file: ./abis/ClearingHouse.json
      file: ./src/mappings/clearinghouse/handlers.ts
      eventHandlers:
        - event: AccountCreated(indexed address,uint256)
          handler: handleAccountCreated
        - event: FundingPaymentRealized(indexed uint256,indexed uint32,int24,int24,int256)
          handler: handleFundingPaymentRealized
        - event: TokenPositionChanged(indexed uint256,indexed uint32,int256,int256)
          handler: handleTokenPositionChanged
  - kind: ethereum/contract
    name: RageTradeFactory
    network: arbitrum-rinkeby
    source:
      address: "0x4539253aDA67931E779666E3dF3Ce5C55DD322e9"
      abi: RageTradeFactory
      startBlock: 9523700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - RageTradePool
      abis:
        - name: RageTradeFactory
          file: ./abis/RageTradeFactory.json
      file: ./src/mappings/ragetradeFactory/handler.ts
      eventHandlers:
        - event: PoolInitialized(address,address,address)
          handler: handlePoolInitialized
  - kind: ethereum/contract
    name: Factory
    network: arbitrum-rinkeby
    source:
      address: "0x1F98431c8aD98523631AE4a59f267346ea31F984"
      abi: Factory
      startBlock: 9523700
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/uniswap/factory.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Pool
          file: ./abis/pool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
templates:
  - kind: ethereum/contract
    name: Pool
    network: arbitrum-rinkeby
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/uniswap/core.ts
      entities:
        - Pool
        - Token
      abis:
        - name: Pool
          file: ./abis/pool.json
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Initialize(uint160,int24)
          handler: handleInitialize
        - event: Mint(address,indexed address,indexed int24,indexed
            int24,uint128,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
